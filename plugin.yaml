name: zarf
repository: github.com/willswire/trivy-plugin-zarf
version: 0.4.0
maintainer: willswire
summary: Scan Zarf packages for vulnerabilities
usage: zarf scan <zarf-package.tar> or <oci://registry/repository:tag>
description: A Trivy plugin for scanning Zarf packages containing OCI images from local files or OCI registries
platforms:
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/willswire/trivy-plugin-zarf/releases/download/v0.4.0/trivy-plugin-zarf_0.4.0_darwin-amd64.tar.gz
    bin: ./zarf
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/willswire/trivy-plugin-zarf/releases/download/v0.4.0/trivy-plugin-zarf_0.4.0_darwin-arm64.tar.gz
    bin: ./zarf
  - selector:
      os: linux
      arch: amd64
    uri: https://github.com/willswire/trivy-plugin-zarf/releases/download/v0.4.0/trivy-plugin-zarf_0.4.0_linux-amd64.tar.gz
    bin: ./zarf
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/willswire/trivy-plugin-zarf/releases/download/v0.4.0/trivy-plugin-zarf_0.4.0_linux-arm64.tar.gz
    bin: ./zarf
requirements:
  - name: zarf
    kind: executable
    version: ">= 0.25.0"
  - name: trivy
    kind: executable
    version: ">= 0.41.0"
